<div style="margin-top: 2em;">
  <h3>All Log Entries</h3>

  <div if.bind="logs.length === 0">
    <p>No logs found. Add one using the form above!</p>
  </div>

  <ul>
    <li repeat.for="log of logs" style="border-bottom: 1px solid #ccc; padding: 8px 0;">
      <strong>Mood: ${log.mood}/5</strong> - ${log.content}
    </li>
  </ul>
</div>
